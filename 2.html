    <h2>빼기란 무엇인가?</h2></a>

  <p>
  <strong><정의></strong>
  점 a와 c가 양끝에 있고 길이가 b가 있는 선분이 있을 때 점 a에서 점 c로 가려면 b의 길이를 오른쪽의 방향으로 지나가야한다.<br>
  이것은 덧셈이라고 하고 a+b=c로 표현될 수 있다.<br>
  같은 선분에서 점 c에서 점 a로 가려면 다시 b의 길이를 지나가야 한다.<br>
  하지만 이번에는 오른쪽이 아닌 왼쪽의 방향으로 지나가게 된다. 이것은 뺄셈이라고 하고 c-b=a로 표현될 수 있다.<br>
 </p>
